<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        .extra-links {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .extra-links a {
            color: #5cb85c;
            font-size: 12px;
            text-decoration: none;
        }
        .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <label>First Name:</label>
            <input type="text" name="FirstName" placeholder="First Name" required>
            
            <label>Last Name:</label>
            <input type="text" name="LastName" placeholder="Last Name" required>
            
            <label>Current Post:</label>
            <input type="text" name="CurrentPost" placeholder="Current Post" required>
            
            <label>Current Postings District:</label>
            <input type="text" name="CurrentPostingsDistrict" placeholder="Current Postings District" required>
            
            <label>Where to Go:</label>
            <input type="text" name="WhereToGo" placeholder="Where to Go" required>
            
            <label>Home Town:</label>
            <input type="text" name="HomeTown" placeholder="Home Town" required>
            
            <label>Email:</label>
            <input type="email" name="Email" placeholder="Email" required>
            
            <label>Gender:</label>
            <select name="Gender" required>
                <option value="">Please select oneâ€¦</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="prefer_not_to_answer">Prefer not to answer</option>
            </select>
            
            <label>Password:</label>
            <input type="password" name="Password" placeholder="Password" required>
            
            <input type="submit" value="Register">
            
            <div class="extra-links">
                <a href="Login.html">Already registered? Login</a>
            </div>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD4v68_Ohl_pjHeSWmDC0ky65AcI9EdzKA",
            authDomain: "register-form-7255f.firebaseapp.com",
            databaseURL: "https://register-form-7255f-default-rtdb.firebaseio.com",
            projectId: "register-form-7255f",
            storageBucket: "register-form-7255f.appspot.com",
            messagingSenderId: "182874977751",
            appId: "1:182874977751:web:c6841663c6d7769edfc792",
            measurementId: "G-7N02B4267T"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Handle form submission
        const form = document.getElementById('registrationForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting
            const formData = new FormData(form);
            const firstName = formData.get('FirstName');
            const lastName = formData.get('LastName');
            const currentPost = formData.get('CurrentPost');
            const currentPostingsDistrict = formData.get('CurrentPostingsDistrict');
            const whereToGo = formData.get('WhereToGo');
            const homeTown = formData.get('HomeTown');
            const email = formData.get('Email');
            const gender = formData.get('Gender');
            const password = formData.get('Password');

            // Create user with Firebase Authentication
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    // Save additional user info in Firestore
                    return db.collection('users').doc(user.uid).set({
                        firstName,
                        lastName,
                        currentPost,
                        currentPostingsDistrict,
                        whereToGo,
                        homeTown,
                        email,
                        gender
                    });
                })
                .then(() => {
                    alert("Registration Successful!");
                    window.location.href = "Dashboard.html";
                })
                .catch((error) => {
                    console.error("Error creating user: ", error);
                    alert("Error in registration: " + error.message);
                });
        });
    </script>
</body>
</html>
