<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            color: #555;
        }
        input[type="email"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        .extra-links {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .extra-links a {
            color: #5cb85c;
            font-size: 12px;
            text-decoration: none;
        }
        .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm">
            <label>Email:</label>
            <input type="email" name="Email" placeholder="Email" required>
            
            <input type="submit" value="Reset Password">
            
            <div class="extra-links">
                <a href="Login.html">Back to Login</a>
                <a href="Registration.html">Register</a>
            </div>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD4v68_Ohl_pjHeSWmDC0ky65AcI9EdzKA",
            authDomain: "register-form-7255f.firebaseapp.com",
            databaseURL: "https://register-form-7255f-default-rtdb.firebaseio.com",
            projectId: "register-form-7255f",
            storageBucket: "register-form-7255f.appspot.com",
            messagingSenderId: "182874977751",
            appId: "1:182874977751:web:c6841663c6d7769edfc792",
            measurementId: "G-7N02B4267T"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Handle form submission
        const form = document.getElementById('forgotPasswordForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting
            const formData = new FormData(form);
            const email = formData.get('Email');

            auth.sendPasswordResetEmail(email)
                .then(() => {
                    alert("Password reset email sent!");
                    window.location.href = "Login.html";
                })
                .catch((error) => {
                    console.error("Error sending password reset email: ", error);
                    alert("Error: " + error.message);
                });
        });
    </script>
</body>
</html>
