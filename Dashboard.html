<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .logout-button {
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
        }
        .logout-button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to the Dashboard!</h2>
        <button class="logout-button" id="logoutButton">Logout</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD4v68_Ohl_pjHeSWmDC0ky65AcI9EdzKA",
            authDomain: "register-form-7255f.firebaseapp.com",
            databaseURL: "https://register-form-7255f-default-rtdb.firebaseio.com",
            projectId: "register-form-7255f",
            storageBucket: "register-form-7255f.appspot.com",
            messagingSenderId: "182874977751",
            appId: "1:182874977751:web:c6841663c6d7769edfc792",
            measurementId: "G-7N02B4267T"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Handle logout
        const logoutButton = document.getElementById('logoutButton');
        logoutButton.addEventListener('click', function() {
            auth.signOut().then(() => {
                alert("Logged out successfully!");
                window.location.href = "Login.html";
            }).catch((error) => {
                console.error("Error logging out: ", error);
                alert("Error in logout: " + error.message);
            });
        });
    </script>
</body>
</html>
